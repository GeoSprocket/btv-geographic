<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>Burlington Geographic - All Maps</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/map-style.css" rel="stylesheet">
  <meta property="og:site_name" content="Burlington Geographic"/>
  <meta property="og:title" content="Map"/>
  <meta property="og:description" content="Explore Burlington "/>
  <meta property="og:image" content="preview.png">
</head>

<body>
  <div id='map-ui'>
    <p style="padding:15px;">Themes:</p>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingSocial">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSocial" aria-expanded="true" aria-controls="collapseSocial">
              Social
            </a>
          </h4>
        </div>
        <div id="collapseSocial" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSocial">
          <div class="panel-body">
            <div class="btn-group-vertical" id='socialLayers'>
              <!--<h4>Select a Layer:</h4>-->
            </div>          
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingNatural">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseNatural" aria-expanded="true" aria-controls="collapseNatural">
              Natural
            </a>
          </h4>
        </div>
        <div id="collapseNatural" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingNatural">
          <div class="panel-body">
            <div class="btn-group-vertical" id='naturalLayers'>
              <!--<h4>Select a Layer:</h4>-->
            </div>          
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingHistorical">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseHistorical" aria-expanded="true" aria-controls="collapseHistorical">
              Historical
            </a>
          </h4>
        </div>
        <div id="collapseHistorical" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingHistorical">
          <div class="panel-body">
            <div class="btn-group-vertical" id='historicalLayers'>
              <!--<h4>Select a Layer:</h4>-->
            </div>          
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingBase">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseBase" aria-expanded="true" aria-controls="collapseBase">
              Basemap
            </a>
          </h4>
        </div>
        <div id="collapseBase" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBase">
          <div class="panel-body">
            <div class="btn-group" id='baseControls'>
              <a class='btn btn-success btn-xs' href='#' id="streets"><i class='fa fa-road'></i> Streets</a> 
              <a class='btn btn-success btn-xs' href='#' id="satellite"><i class="fa fa-globe"></i> Satellite</a>
            </div>          
          </div>
        </div>
      </div>
      <div class="btn-group-vertical btn-group-justified">
        <a class='btn btn-default btn-xs' target="_blank" href="data/"><i class='fa fa-download'></i> Download Source Data</a>
      </div>
    </div>

    
  </div>

  <div id='map'></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="js/allLayers.js"></script>
</body>
</html>
